<div class="row justify-content-center">
  <div class="col-9">
    <h1>Login</h1>
    <form class="p-4" (ngSubmit)="ingresar()">
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Nombre de usuario" autofocus>
      <button type="button" class="btn btn-primary btn-block" [disabled]="nombre.trim().length === 0">
        Ingresar
      </button>
    </form>
  </div>
</div>
